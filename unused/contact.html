<!DOCTYPE html>
<html lang="en" dir ="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content = "Olisa Clinton JJ Gabe">
    <meta name="description" content = "Webpage">
    <meta name="keywords" content ="html, css, web, web development, javascript">
    <link rel = "icon" href ="./assets/img/favicon.png?v=2" type = "/x-icon">
    <title>Sneaker Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/contact.css">

    <script src="./assets/script/script.js" defer></script>
  </head>
  <body>
    <div class="form-spacer">
      <section class="container">
        <div class="contact-container">
          <div class="contact-box contact-info">
            <h2 class="contact-title">Contact Us</h2>
            <p>You have questions, we have answers. Anything you need feel free
              to send us a message.
      
            <div class="icon-plus-text">
              <i class="fa-solid fa-envelope"></i>
              <p>sneakers@genericmail.com</p>
            </div>
            <div class="icon-plus-text">
              <i class="fa-solid fa-phone"></i>
              <p>204-555-5555</p>
            </div>
          </div>


          <div class="contact-box contact-form">
            <p>Full Name</p>
            <p>Company</p>
            <input type="text" placeholder="" class="contact-name">
            <input type="text" placeholder="" class="contact-company">

            <p>Email</p>
            <p>Phone Number</p>
            <input type="text" placeholder="" class="contact-email">
            <input type="text" placeholder="" class="contact-phone">
            

            <p class="address-title">Address</p>
            <input type="text" placeholder="" class="contact-address">

            <p>Your Message</p>
            <textarea placeholder=""></textarea>

            <input type="button" value="Send Message">


          </div>




        </div>
      </section>
    </div>   
  </body>
</html>
